<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudBud</title>
    <link rel="stylesheet" href="styles/styles.scss" />
</head>
<body>
    <!--taske name -->
    <form id="taskform">
        <!--taske name -->
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput">
        <br>
        <!--due date input-->
        <label for="dueDate">Due Date:</label>
        <input type="date" name="dueDate" id="dueDateInput">
        <br>
        <!--weight input -->
        <label for="weight">Weight:</label>
        <input type="weight" name="weight" id="weightInput">
        <br>
        <!--time input -->
        <label for="completionTime">Estimated Completion Time:</label>
        <input type="time" name="completionTime" id="completionTime">
        <br>
       
    </form>
    
</body>
</html>
